<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TiffyAI Presale â€” Checkout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@4.3.0/dist/web3.min.js"></script>

  <!-- OFFICIAL WALLET CONNECT v2 MODAL (ALL WALLETS) -->
  <script type="module">
    import { Web3Modal } from 'https://unpkg.com/@web3modal/standalone@2.7.1/dist/index.js';

    const PROJECT_ID = 'bf40c7dcdb05f06f2769573103007576'; // YOUR REOWN ID

    const web3Modal = new Web3Modal({
      projectId: PROJECT_ID,
      walletConnectVersion: 2,
      themeMode: 'dark',
      explorerRecommendedWalletIds: [
        'c57ca95b47569778a828d19178114f4db188b89b763c899ba0be274e9721d616', // Trust Wallet
        '4622a2b2d6af1c9844944291e5e7351a6aa24cd7b23099efac1b2fd875da31a0', // MetaMask
        '971e689d0a5be4f8a0d70c4b8d8f4c6f9d3a7e6f8c5d4b3a2c1d0e9f8a7b6c5d'  // OKX
      ]
    });

    let provider = null;
    let userAddress = null;

    document.getElementById('connectBtn').onclick = async () => {
      try {
        document.getElementById('connectBtn').textContent = 'Opening...';
        const wcProvider = await web3Modal.open();
        provider = wcProvider;
        const web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        userAddress = accounts[0];
        document.getElementById('addrDisplay').textContent = `Connected: \( {userAddress.slice(0,6)}... \){userAddress.slice(-4)}`;
        document.getElementById('connectBtn').textContent = 'Connected';
      } catch (e) {
        alert('Connection failed. Try again.');
        document.getElementById('connectBtn').textContent = 'Connect Wallet';
      }
    };
  </script>

  <style>
    :root { --accent1: #00f0ff; --accent2: #ff00d4; }
    body { margin:0; font-family:system-ui,sans-serif; background:#000 url('Presale1.jpg') center/cover; color:#fff; display:flex; align-items:center; justify-content:center; min-height:100vh; padding:20px; }
    .wrap { max-width:800px; width:100%; background:rgba(0,0,0,0.4); border-radius:16px; padding:24px; backdrop-filter:blur(6px); border:1px solid rgba(255,255,255,0.1); }
    .logo { width:60px; height:60px; background:linear-gradient(135deg,var(--accent1),var(--accent2)); border-radius:12px; display:flex; align-items:center; justify-content:center; font-weight:800; color:#000; }
    .btn { padding:12px 20px; border:none; border-radius:12px; font-weight:700; cursor:pointer; }
    .connect { background:rgba(255,255,255,0.1); color:#fff; }
    .buy { background:linear-gradient(135deg,var(--accent1),var(--accent2)); color:#000; }
  </style>
</head>
<body>

<div class="wrap">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <div style="display:flex; align-items:center; gap:12px;">
      <div class="logo">TI</div>
      <div>
        <h1 style="margin:0; font-size:20px;">TiffyAI Presale</h1>
        <p style="margin:4px 0 0; font-size:13px;">1 TIFFY = $1.00 USD</p>
      </div>
    </div>
    <div id="addrDisplay" style="text-align:right; font-size:14px;">Not connected</div>
  </div>

  <div style="margin-top:20px; display:flex; gap:12px; flex-wrap:wrap; justify-content:center;">
    <select id="currency" style="padding:12px; border-radius:10px; background:rgba(255,255,255,0.05); color:#fff; border:none;">
      <option>BNB</option><option>USDT</option><option>BTCB</option>
    </select>
    <input id="qty" type="number" min="1" value="1" style="padding:12px; border-radius:10px; background:rgba(255,255,255,0.05); color:#fff; border:none; width:100px;" />
    <button id="connectBtn" class="btn connect">Connect Wallet</button>
    <button id="buyBtn" class="btn buy">Buy</button>
  </div>

  <div id="amountDisplay" style="margin-top:16px; text-align:center; font-weight:800; color:var(--accent1);">Loading...</div>
</div>

</body>
</html>
