<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TiffyAI Presale — Checkout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@2/dist/umd/index.min.js"></script>
  <style>
    :root {
      --accent1: #00f0ff;
      --accent2: #ff00d4;
      --glass: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --muted: rgba(255,255,255,0.85);
    }
    body {
      margin: 0;
      font-family: Inter, Poppins, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: url('Presale1.jpg') center/cover fixed no-repeat;
      color: white;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:18px;
    }

    .wrap {
      width: 100%;
      max-width: 820px;
      border-radius: 16px;
      padding: 22px;
      background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.18));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
    }
    .header { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .brand { display:flex; align-items:center; gap:12px; }
    .logo { width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2)); display:flex;align-items:center;justify-content:center;font-weight:800; font-size:20px; color:#001; }
    h1 { margin:0; font-size:20px; }
    p.lead { margin:4px 0 0 0; opacity:0.95; font-size:13px; }

    .controls { display:flex; gap:12px; margin-top:18px; flex-wrap:wrap; align-items:center; justify-content:center; }
    select, input[type="number"] {
      padding:12px; border-radius:10px; border:none; background: rgba(255,255,255,0.04); color:var(--muted); font-size:16px; min-width:170px;
    }
    .btn {
      padding:12px 18px; border-radius:12px; border:none; cursor:pointer; font-weight:700; font-size:16px;
    }
    .connect { background: rgba(255,255,255,0.06); color: #fff; }
    .buy { background: linear-gradient(135deg,var(--accent1),var(--accent2)); color: #062; }

    #amountDisplay { margin-top:14px; text-align:center; font-weight:800; color:var(--accent1); font-size:18px; }
    #usdDisplay { margin-top:4px; text-align:center; opacity:0.8; font-size:14px; }

    .modal {
      position: fixed; left:50%; top:50%; transform: translate(-50%, -50%);
      width: 96%; max-width:520px; border-radius:14px; padding:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-border); backdrop-filter: blur(10px); box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      z-index:1000; display:none;
    }
    .modal.show { display:block; }
    .addr { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; font-size:18px; padding:14px; background: rgba(0,0,0,0.3); border-radius:12px; word-break:break-all; color:#e8fbff; }
    .actions { display:flex; gap:8px; margin-top:12px; justify-content:space-between; align-items:center; flex-wrap:wrap; }
    .qr { width:120px; height:120px; border-radius:10px; display:flex; align-items:center; justify-content:center; background: rgba(255,255,255,0.02); font-size:12px; color:rgba(255,255,255,0.6); }

    .glow {
      background: linear-gradient(135deg, #00f0ff, #ff00d4);
      color: #001;
      font-weight: 800;
      padding: 14px 20px;
      border-radius: 16px;
      border: none;
      box-shadow: 0 0 20px rgba(0,240,255,0.6), 0 0 40px rgba(255,0,212,0.4), 0 8px 16px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      font-size: 16px;
      min-width: 200px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .glow:hover { transform: translateY(-3px); box-shadow: 0 0 30px rgba(0,240,255,0.8), 0 0 60px rgba(255,0,212,0.6), 0 12px 24px rgba(0,0,0,0.4); }
    .glow:active { transform: translateY(0); }

    .muted { color: rgba(255,255,255,0.75); font-size:13px; margin-top:8px; text-align:center; }
    @media (max-width:520px) {
      .logo{ width:56px;height:56px; }
      .addr { font-size:20px; padding:18px; }
      .qr { width:136px;height:136px; }
      .modal { padding:16px; border-radius:12px; }
      .btn { font-size:16px; padding:12px 14px; }
    }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div class="logo">TI</div>
        <div>
          <h1>TiffyAI — Presale Checkout</h1>
          <p class="lead">Buy TIFFY tokens — $1 presale (dynamic BNB equivalent)</p>
        </div>
      </div>
      <div id="userMeta" style="text-align:right;">
        <div id="addrDisplay">Not connected</div>
        <div id="statusSmall" style="font-size:12px; opacity:0.85;">Ready</div>
      </div>
    </div>

    <div class="controls">
      <select id="currency">
        <option value="BNB">BNB (native)</option>
        <option value="USDT">USDT (BEP-20)</option>
        <option value="BTCB">BTCB (BEP-20)</option>
      </select>

      <input id="qty" type="number" min="1" value="1" />

      <button id="connectBtn" class="btn connect">Connect Wallet</button>
      <button id="buyBtn" class="btn buy">Create Invoice & Pay</button>
    </div>

    <div id="amountDisplay">Loading prices...</div>
    <div id="usdDisplay"></div>
    <div class="muted">Send payment to the address below. Tokens issued after confirmation.</div>
  </div>

  <div id="payModal" class="modal" role="dialog" aria-hidden="true">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <div style="font-weight:800; font-size:18px;" id="modalTitle">Send Payment</div>
      <div id="modalCurrency" style="opacity:0.95;">BNB</div>
    </div>

    <div style="display:flex; gap:12px; margin-top:10px; align-items:flex-start; flex-wrap:wrap;">
      <div style="flex:1 1 60%;">
        <div class="addr" id="payAddress">—</div>
        <div class="muted" id="payAmount">—</div>
        <div class="muted" id="modalExpires">Expires in: —</div>
      </div>

      <div style="display:flex; flex-direction:column; gap:10px; align-items:center;">
        <div class="qr" id="qrPlaceholder">QR</div>
        <button class="glow" id="copyAddr">Copy Wallet Address</button>
        <button class="glow" id="copyAmount">Copy Amount</button>
      </div>
    </div>

    <div class="actions">
      <div style="font-size:13px; opacity:0.9; margin-bottom:8px;">
        Pay directly or paste TX hash
      </div>

      <div style="display:flex; gap:8px; flex-wrap:wrap; justify-content:center;">
        <button id="payWithWallet" class="btn buy" style="flex:1; min-width:180px;">Pay with Wallet</button>
        <button id="submitTx" class="btn connect" style="flex:1; min-width:180px;">Submit TX</button>
      </div>

      <input id="txHashInput" placeholder="Paste tx hash (optional)" style="margin-top:8px; padding:10px; border-radius:10px; border:none; background:rgba(255,255,255,0.03); width:100%; color:white" />
    </div>
  </div>

<script>
// CHANGE TO YOUR REAL PRESALE WALLET
const PRESALE_WALLET = '0xed9b43bED20B063ae0966C0AEC446bc755fB84bA'; // ← YOUR WALLET
const API_BASE = 'https://tiffyai-wh-wa.onrender.com';

let userAddress = null;
let provider = null;
let web3 = null;
let prices = {}; // {BNB: 810.95, BTC: 95000, ...}
let bnbPrice = 0; // USD

const connectBtn = document.getElementById('connectBtn');
const buyBtn = document.getElementById('buyBtn');
const currencyEl = document.getElementById('currency');
const qtyEl = document.getElementById('qty');
const amountDisplay = document.getElementById('amountDisplay');
const usdDisplay = document.getElementById('usdDisplay');
const addrDisplay = document.getElementById('addrDisplay');
const statusSmall = document.getElementById('statusSmall');
const payModal = document.getElementById('payModal');
const payAddress = document.getElementById('payAddress');
const payAmount = document.getElementById('payAmount');
const modalCurrency = document.getElementById('modalCurrency');
const modalExpires = document.getElementById('modalExpires');
const copyAddr = document.getElementById('copyAddr');
const copyAmount = document.getElementById('copyAmount');
const qrPlaceholder = document.getElementById('qrPlaceholder');
const txHashInput = document.getElementById('txHashInput');
const submitTx = document.getElementById('submitTx');
const payWithWallet = document.getElementById('payWithWallet');

// Fetch live prices
async function fetchPrices() {
  try {
    const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=binancecoin,bitcoin,tether&vs_currencies=usd');
    const data = await res.json();
    prices.BNB = data.binancecoin.usd;
    prices.BTC = data.bitcoin.usd;
    prices.USDT = 1.0;
    bnbPrice = prices.BNB;
    updateAmount();
  } catch (e) {
    console.error('Price fetch failed:', e);
    // Fallback prices
    prices = { BNB: 810.95, BTC: 95000, USDT: 1.0 };
    bnbPrice = prices.BNB;
    updateAmount();
  }
}

// Dynamic BNB amount for exactly $1 per token
function getBnbPerToken() {
  return (1 / bnbPrice).toFixed(6);
}

function updateAmount() {
  const qty = Math.max(1, parseInt(qtyEl.value) || 1);
  const cur = currencyEl.value;
  const bnbPerToken = parseFloat(getBnbPerToken());
  let total = 0;
  let fmt = '';
  let usdTotal = qty * 1; // Always $1 per token

  if (cur === 'BNB') {
    total = qty * bnbPerToken;
    fmt = total.toFixed(6);
  } else if (cur === 'USDT') {
    total = qty * 1.0;
    fmt = total.toFixed(2);
  } else if (cur === 'BTCB') {
    const btcPrice = prices.BTC;
    total = (qty * 1.0) / btcPrice;
    fmt = total.toFixed(8);
  }

  amountDisplay.innerText = `Total: \( {fmt} \){cur}`;
  usdDisplay.innerText = `≈ \[ {usdTotal.toFixed(2)} USD (1 token = \]{(1/bnbPrice * bnbPrice).toFixed(2)} USD)`;
}

currencyEl.addEventListener('change', updateAmount);
qtyEl.addEventListener('input', updateAmount);

// Initialize prices on load
fetchPrices();

// WalletConnect + Injected Provider
connectBtn.addEventListener('click', async () => {
  // 1. Try injected (MetaMask / Trust Wallet in-app)
  if (window.ethereum) {
    try {
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      provider = window.ethereum;
      initWeb3(provider);
      return;
    } catch (e) {
      // User rejected, fallback to WC
    }
  }

  // 2. WalletConnect fallback
  try {
    const wc = new WalletConnectProvider.default({
      rpc: { 56: 'https://bsc-dataseed.binance.org/' },
      chainId: 56,
      qrcode: true
    });
    await wc.enable();
    provider = wc;
    initWeb3(provider);
  } catch (e) {
    alert('Connection failed: ' + e.message);
  }
});

function initWeb3(_provider) {
  web3 = new Web3(_provider);
  web3.eth.getAccounts().then(accounts => {
    userAddress = accounts[0];
    addrDisplay.innerText = 'Connected: ' + userAddress.slice(0,6) + '...' + userAddress.slice(-4);
    statusSmall.innerText = 'BNB Chain';
    connectBtn.innerText = 'BNB Chain';
    ensureChain();
  }).catch(e => alert('Failed to get accounts: ' + e.message));
}

async function ensureChain() {
  if (!web3) return;
  try {
    const chainId = await web3.eth.getChainId();
    if (chainId !== 56) {
      await provider.request({
        method: 'wallet_switchEthereumChain',
        params: [{ chainId: '0x38' }]
      });
    }
  } catch (switchErr) {
    if (switchErr.code === 4902) {
      await provider.request({
        method: 'wallet_addEthereumChain',
        params: [{
          chainId: '0x38',
          chainName: 'BNB Smart Chain',
          nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
          rpcUrls: ['https://bsc-dataseed.binance.org/'],
          blockExplorerUrls: ['https://bscscan.com']
        }]
      });
    } else {
      console.error('Chain switch failed:', switchErr);
    }
  }
}

buyBtn.addEventListener('click', async () => {
  if (!userAddress) return alert('Connect wallet');
  if (!web3) return alert('Web3 not ready');

  const currency = currencyEl.value;
  const qty = Math.max(1, parseInt(qtyEl.value) || 1);
  let amount = 0;

  if (currency === 'BNB') {
    amount = (qty * parseFloat(getBnbPerToken())).toFixed(6);
  } else if (currency === 'USDT') {
    amount = (qty * 1.0).toFixed(2);
  } else if (currency === 'BTCB') {
    const btcPrice = prices.BTC;
    amount = ((qty * 1.0) / btcPrice).toFixed(8);
  }

  const now = new Date();
  const expiresAt = new Date(now.getTime() + 15 * 60 * 1000);
  const qrData = `bitcoin:\( {currency === 'BNB' ? 'bnb:' : ''} \){PRESALE_WALLET}?amount=${amount}`;
  const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrData)}`;

  const invoice = {
    payToAddress: PRESALE_WALLET,
    amount: amount,
    currency: currency,
    expiresAt: expiresAt,
    qr: qrUrl
  };

  payModal.classList.add('show');
  modalCurrency.innerText = invoice.currency;
  payAddress.innerText = invoice.payToAddress;
  payAmount.innerText = `Amount: \( {invoice.amount} \){invoice.currency}`;
  modalExpires.innerText = `Expires: ${invoice.expiresAt.toLocaleString()}`;
  qrPlaceholder.innerHTML = `<img src="${invoice.qr}" style="width:100%;height:100%;border-radius:8px" alt="QR Code">`;
  payModal.dataset.invoiceId = 'presale-' + Date.now();
  statusSmall.innerText = 'Send payment...';

  pollForPayment(invoice.payToAddress, invoice.amount, currency);
});

copyAddr.onclick = () => {
  navigator.clipboard.writeText(payAddress.innerText);
  copyAddr.innerText = 'Copied!';
  setTimeout(() => copyAddr.innerText = 'Copy Wallet Address', 1500);
};

copyAmount.onclick = () => {
  const amt = payAmount.innerText.split(' ')[1];
  navigator.clipboard.writeText(amt);
  copyAmount.innerText = 'Copied!';
  setTimeout(() => copyAmount.innerText = 'Copy Amount', 1500);
};

payWithWallet.onclick = async () => {
  if (!web3 || !userAddress) return alert('Connect wallet first');
  if (!provider) return alert('Provider not ready');

  const amountStr = payAmount.innerText.split(' ')[1];
  const currency = modalCurrency.innerText;
  let weiValue = '0x0';

  if (currency === 'BNB') {
    const wei = web3.utils.toWei(amountStr, 'ether');
    weiValue = wei;
  } else {
    // For ERC20 (USDT/BTCB), you'd need contract interaction - for now, alert
    return alert('Direct wallet pay for USDT/BTCB requires contract approval. Use manual send.');
  }

  try {
    const tx = await provider.request({
      method: 'eth_sendTransaction',
      params: [{
        from: userAddress,
        to: PRESALE_WALLET,
        value: weiValue,
      }],
    });
    alert('Payment sent! TX: ' + tx);
    statusSmall.innerText = 'Payment sent...';
    pollForPayment(PRESALE_WALLET, amountStr, currency);
  } catch (e) {
    alert('Payment failed: ' + e.message);
  }
};

submitTx.onclick = async () => {
  const hash = txHashInput.value.trim();
  if (!hash) return alert('Enter TX hash');
  try {
    const resp = await fetch(API_BASE + '/reward', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ txHash: hash, wallet: userAddress })
    });
    const data = await resp.json();
    if (resp.ok) {
      alert('Payment confirmed! Tokens issued.');
      payModal.classList.remove('show');
      window.location.href = '/Blue-Key-Claim';
    } else {
      alert('Error: ' + (data.message || 'Submit failed'));
    }
  } catch (e) {
    alert('Submit failed: ' + e.message);
  }
};

async function pollForPayment(address, amountStr, currency) {
  const targetAmount = parseFloat(amountStr);
  const interval = setInterval(async () => {
    if (!web3) return;
    try {
      let balance;
      if (currency === 'BNB') {
        balance = await web3.eth.getBalance(address);
        const balanceBNB = parseFloat(web3.utils.fromWei(balance, 'ether'));
        if (balanceBNB >= targetAmount) {
          clearInterval(interval);
          confirmPayment();
        }
      } else {
        // For USDT/BTCB, you'd need to check token balance via contract
        // Placeholder: assume manual submit handles it
        clearInterval(interval);
      }
    } catch (e) {
      console.log('Poll error:', e);
    }
  }, 10000); // Poll every 10s for efficiency

  function confirmPayment() {
    statusSmall.innerText = 'Payment detected!';
    fetch(API_BASE + '/reward', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ wallet: userAddress, amount: amountStr, currency: currency })
    }).catch(e => console.error('Reward API error:', e));
    alert('Tokens issued!');
    payModal.classList.remove('show');
    window.location.href = '/Blue-Key-Claim';
  }
}

window.onclick = (e) => {
  if (payModal.classList.contains('show') && !payModal.contains(e.target) && e.target !== buyBtn) {
    payModal.classList.remove('show');
  }
};
</script>
</body>
</html>
