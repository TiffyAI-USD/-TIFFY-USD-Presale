<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Connect Wallet</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://unpkg.com/@walletconnect/modal@2.6.2/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/sign-client@2.13.0/dist/umd/index.min.js"></script>
  <style>
    body{margin:0;background:#111;color:#fff;font-family:sans-serif;display:flex;align-items:center;justify-content:center;height:100vh}
    button{padding:16px 32px;font-size:18px;background:linear-gradient(135deg,#00f0ff,#ff00d4);color:#000;border:none;border-radius:16px;cursor:pointer;font-weight:800}
    #status{margin-top:20px;font-size:16px}
  </style>
</head>
<body>

<button id="connectBtn">CONNECT WALLET</button>
<div id="status">Not connected</div>

<script>
const PROJECT_ID = 'bf40c7dcdb05f06f2769573103007576'; // YOUR REOWN ID

document.getElementById('connectBtn').onclick = async () => {
  try {
    const client = await SignClient.init({ projectId: PROJECT_ID });
    const { uri, approval } = await client.connect({
      requiredNamespaces: { eip155: { methods: ['eth_sendTransaction'], chains: ['eip155:56'], events: ['accountsChanged'] }}
    });
    if (uri) WalletConnectModal.open({ uri });
    const session = await approval();
    const address = session.namespaces.eip155.accounts[0].split(':')[2];
    document.getElementById('status').textContent = `Connected: \( {address.slice(0,6)}... \){address.slice(-4)}`;
    WalletConnectModal.close();
  } catch (e) {
    alert('Failed: ' + e.message);
  }
};
</script>

</body>
</html>
